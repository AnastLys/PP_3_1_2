<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<h1>User List</h1>
<a href="/addUser">Add User</a>
<br/><br/>
<div>
  <table border="1">
    <tr>
      <th>id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    <tr th:each ="user : ${users}">
      <td>
        <a th:href="@{/users/show(id=${user.getId()})}" th:text="${user.getId()}">
          <button type="button"> </button> </a>
      </td>
      <td th:utext="${user.getFirstName()}">...</td>
      <td th:utext="${user.getLastName()}">...</td>
      <td th:utext="${user.getEmail()}">...</td>
      <td>
      <a th:href="@{/users/edit(id=${user.getId()})}">Edit</a>
      <a th:href="@{/users/delete(id=${user.getId()})}">Delete</a>
      </td>
    </tr>
  </table>


</div>
</body>
</html>
